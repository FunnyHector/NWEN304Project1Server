<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hector's AWESOME To-do List</title>
  <link href="css/todo.css" rel="stylesheet">
  <link href="css/jquery-ui.min.css" rel="stylesheet">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/todo.js"></script>
</head>

<body>
<div class="container">
  <div id="page-title">
    <h1>Hector's AWESOME To-do List<span><button id="add-todo">Add to-do item</button></span></h1>
  </div>

  <div class="warning"></div>

  <div id="to-do">
    <h2>To Be Done</h2>
    <ul id="todo-list" class="sortable"></ul>
  </div>

  <div id="completed">
    <h2>Completed Tasks</h2>
    <ul id="completed-list" class="sortable"></ul>
  </div>

  <div id="new-todo" title="Add tod-do item" hidden="hidden">
    <form>
      <p>
        <label for="task-title">Task Name:</label><br>
        <input type="text" name="title" size="32" id="task-title"><br>
        <label for="task-description">Description:</label><br>
        <textarea name="description" id="task-description" cols="30" rows="6"></textarea><br>
      </p>
    </form>
  </div>
</div>
</body>
</html>
